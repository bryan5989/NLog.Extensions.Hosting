language: csharp
solution: NLog.Extensions.Hosting.sln
dotnet: 2.1.3
mono: none
dist: trusty

install:
  - nuget restore NLog.Extensions.Hosting.sln
  - nuget install xunit.runner.console -version 2.4.0 -OutputDirectory testrunner
  # Display dotnet version info
  - which dotnet;
    if [ $? -eq 0 ]; then
      echo "Using dotnet:";
      dotnet --info;
    else
      echo "dotnet.exe not found"
      exit 1;
    fi

script:
 # Run tests
  - dotnet test test/NLog.Extensions.Hosting.Tests --configuration Release --framework netcoreapp2.1
